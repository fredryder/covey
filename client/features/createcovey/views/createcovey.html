<div ng-controller="createCoveyController" ng-show="visible">
  <!-- This div will create a grayed-out background when the moda pops up -->
  <div class="row gray-out-bg">
    <div class="col-md-12">
    </div>
  </div>
  <!-- This div will show an error modal if the covey is not successfully created -->
  <div class="col-md-12 alert alert-danger covey-creation-error text-center" ng-show="errorVisible">
    <div class="row">
      <div class="col-md-12">
        <span class="glyphicon glyphicon-remove close-covey-modal-icon" ng-click="toggleErrorVisibility()"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>There was an error creating your covey. Please try again</h4>
      </div>
    </div>
  </div>
  <!-- This is the div for the covey creation modal -->
  <div class="col-md-12 covey-creation-modal">
    <div class="row">
      <div class="col-md-12">
        <span class="glyphicon glyphicon-remove close-covey-modal-icon" ng-click="toggleModalVisibility()"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>Create a Covey</h4>
      </div>
      <div class="col-md-12 text-right">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-2">
              <label for="name">Event Name</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Event Name" ng-model="name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="location">Location</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="location" placeholder="Location" ng-model="location">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="address">Address</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address" placeholder="Address" ng-model="address">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="city">City</label>
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="city" placeholder="City" ng-model="city">
            </div>
            <div class="col-sm-1">
              <label for="state">State</label>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="state" placeholder="State" ng-model="state">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="startDate">Start</label>
            </div>
            <div class="col-sm-5">
              <input type="date" class="form-control" id="startDate" ng-model="startDate">
            </div>
            <div class="col-sm-5">
              <input type="time" class="form-control" id="startTime" ng-model="startTime">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="endDate">End</label>
            </div>
            <div class="col-sm-5">
              <input type="date" class="form-control" id="endDate" ng-model="endDate">
            </div>
            <div class="col-sm-5">
              <input type="time" class="form-control" id="endTime" ng-model="endTime">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="photoUrl">Photo URL</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="photoUrl" placeholder="Photo URL" ng-model="photoUrl">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2">
              <label for="details">Description</label>
            </div>
            <div class="col-sm-10">
              <textarea class="form-control event-description-input" id="details" rows="2" maxlength="1000" placeholder="Description" ng-model="details"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2 col-sm-offset-10">
              <button type="submit" class="btn btn-info" ng-click="submitCovey()">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
