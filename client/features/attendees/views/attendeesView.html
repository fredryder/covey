<div class="row">
  <div ng-hide="editAttendees">
    <div class="attendee-block" ng-repeat="friend in attendees">
      <img ng-src="{{friend.photoUrl}}" height="50px" width="50px" border-radius="3px" margin="10px">
    </div>
  </div>

  <div ng-show="editAttendees">
    <form ng-submit="editAttendees = !editAttendees; addAttendee(newAttendee)">
      <div class="current-attendees" ng-click="removeAttendee(friend)" ng-mouseover="mouseOverTrue = true" ng-mouseleave="mouseOverTrue = false" ng-repeat="friend in attendees">
        {{mouseOverTrue ? 'X' : friend.firstName.slice(0,1) + friend.lastName.slice(0,1)}}
      </div>
      <br>
      <br>
      <div class="current-attendees potential-user-to-add" ng-click="addAttendee(friend)" ng-mouseover="mouseOverTrue = true" ng-mouseleave="mouseOverTrue = false" ng-repeat="friend in friends">
        {{mouseOverTrue ? '+' : friend.firstName.slice(0,1) + friend.lastName.slice(0,1)}}
      </div>
      <input style="display:none" type="submit" id="submit" value="Update" />
    </form>
  </div>
</div>

<div class="row">
  <button class="btn btn-pineapple attendees-btn" ng-click="editAttendees = !editAttendees">
    Edit&nbsp;<span class="glyphicon glyphicon-pencil"></span>  
  </button>
</div>
