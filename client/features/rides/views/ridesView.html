<div style="height:50px;line-height:50px;vertical-align:center;background-color:#0191C8;color:#ffffff;padding: 0 10px;">
  <p style="display:inline;float:left;font-size:32px;"><b>RIDES</b></p>
  <p style="display:inline;float:right;">Your ride: {{stringifyUsersRide()}}</p>
</div>
<br>
<div style="display:inline-block;width:90%;margin:0 auto;">
  <!-- <div>
    <div style="display:inline-block;width:23%">
      <b>Car Name</b>
    </div>
    <div style="display:inline-block;width:23%">
      <b>Depart Time</b>
    </div>
    <div style="display:inline-block;width:23%">
      <b>Passengers</b>
    </div>
    <div style="display:inline-block;width:23%">
      <b>Edit</b>
    </div>
  </div> -->

  <div style="background-color:#DDDDDD;margin-top:10px;" ng-repeat="ride in ridesDetails track by $index">
    <form ng-submit="submitRide(ride, $index)">
      <input style="display:inline;width:30%;float:left;padding:4px" type="text" name="driverName" class="panel-input rides-input-styles" ng-model="ride.name"></input>

      <input style="display:inline;width:25%;float:left;padding:4px" type="text" name="timeToLeave" class="panel-input rides-input-styles" ng-model="ride.departureTime"></input>

      <div style="display:inline;width:35%;float:left">
        <div ng-click="removePassenger(passenger, ride)" ng-mouseover="mouseOverTrue = true" ng-mouseleave="mouseOverTrue = false" ng-repeat="passenger in ride.riders" class="panel-current-users">
            {{mouseOverTrue ? 'X' : passenger.firstName}}
        </div>
        <div ng-click="editMode = !editMode" class="panel-potential-users">+</div>
        <div ng-show="editMode">
          <div ng-click="addPassenger(friend, ride)" ng-mouseover="mouseOverTrue = true" ng-mouseleave="mouseOverTrue = false" ng-repeat="friend in attendees | alreadyPassenger: ridesDetails" class="panel-potential-users">
            {{mouseOverTrue ? '+' : friend.firstName}}
          </div>
        </div>
      </div>

      <input style="display:none;" type="submit" id="submit" value="Y" />
      <button style="display:inline;width:5%" class="remove-ride-btn" ng-click="removeRide(ride, $index);">X</button>
    </form>
  </div>
</div>
<button class="add-ride-btn" ng-click="addNewRide()">add a car...</button>
