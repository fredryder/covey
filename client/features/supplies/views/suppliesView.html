<h2>SUPPLIES</h2>
<p><b>You're bringing: {{reduceUsersSupplies().name.slice(2)}}</b></p>
<ul class="list-unstyled">
  <li ng-repeat="supply in supplyDetails track by $index">
    <!-- INDIVIDUAL SUPPLY EDIT VIEW -->
      <form ng-submit="editMode = !editMode; submitSupply(supply, $index)">
        <input type="text" name="supplyName" class="panel-input" ng-model="supply.name"></input>
        <!-- DISPLAY SUPPLIERS -->
        <div>
          <div ng-click="removeSupplier(supplier, supply)" ng-mouseover="mouseOverTrue = true" ng-mouseleave="mouseOverTrue = false" ng-repeat="supplier in supply.suppliers" class="panel-current-users">
            {{mouseOverTrue ? 'X' : supplier.firstName}}
          </div>
        </div>
        <!-- DISPLAY POTENTIAL SUPPLIERS -->
        <div>
          <div ng-click="addSupplier(attendee, supply)" ng-mouseover="mouseOverTrue = true" ng-mouseleave="mouseOverTrue = false" ng-repeat="attendee in attendees | alreadySupplier: supply.suppliers" class="panel-potential-users">
            {{mouseOverTrue ? '+' : attendee.firstName}}
          </div>
        </div>
        <input type="submit" id="submit" value="Update" />
      </form>
      <button ng-click="editMode = !editMode;">Cancel</button>
      <button ng-click="removeSupply(supply, $index); editMode = !editMode">Delete</button>
  </li>
</ul>
<button ng-click="addNewSupply()" class="panel panel-add">add supply</button>
